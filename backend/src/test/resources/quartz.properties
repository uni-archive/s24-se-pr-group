org.quartz.scheduler.instanceName=TicketLineScheduler
org.quartz.scheduler.instanceId=AUTO

org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.dataSource=myDS
org.quartz.jobStore.tablePrefix=QRTZ_
org.quartz.jobStore.isClustered=true

org.quartz.dataSource.myTestDS.driver=org.h2.Driver
org.quartz.dataSource.myTestDS.URL=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
org.quartz.dataSource.myTestDS.user=admin
org.quartz.dataSource.myTestDS.password=password
org.quartz.dataSource.myTestDS.maxConnections=10

org.quartz.threadPool.threadCount=5
