<div *ngFor="let message of messages" class="alert alert-{{ message.type }} alert-dismissible fade show" style="position: fixed; top: 20px; right: 20px; z-index: 1000; width: 300px;">
  <span>{{ message.text }}</span>
  <button type="button" class="close custom-close" (click)="closeMessage(message.id)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
