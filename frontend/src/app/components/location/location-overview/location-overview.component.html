<div class="container mt-3">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!error">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Veranstaltungsorte Übersicht</h2>
      <button class="btn btn-primary" (click)="navigateToCreate()">
        <i class="bi bi-plus-circle"></i> Neuen Veranstaltungsort erstellen
      </button>
    </div>
    <div class="mb-3">
      <form [formGroup]="searchForm" class="form-inline">
        <div class="row align-items-center mb-2">
          <div class="col-12 col-xl-6 mb-2">
            <input type="text" class="form-control w-100" placeholder="Name" formControlName="name">
          </div>
          <div class="col-12 col-xl-6 mb-2">
            <input type="text" class="form-control w-100" placeholder="Stadt" formControlName="city">
          </div>
        </div>
        <div class="row align-items-center mb-2">
          <div class="col-12 col-xl-4 mb-2">
            <input type="text" class="form-control w-100" placeholder="Straße" formControlName="street">
          </div>
          <div class="col-12 col-xl-4 mb-2">
            <input type="text" class="form-control w-100" placeholder="PLZ" formControlName="postalCode">
          </div>
          <div class="col-12 col-xl-4 mb-2">
            <input type="text" class="form-control w-100" placeholder="Land" formControlName="country">
          </div>
        </div>
      </form>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Stadt</th>
          <th>Straße</th>
          <th>PLZ</th>
          <th>Land</th>
          <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let location of locations">
          <td>{{ location.name }}</td>
          <td>{{ location.address?.city }}</td>
          <td>{{ location.address?.street }}</td>
          <td>{{ location.address?.zip }}</td>
          <td>{{ location.address?.country }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="navigateToEdit(location.id)">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <nav *ngIf="totalPages > 1" aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1" (click)="changePage(1)">
          <a class="page-link" href="javascript:void(0)">Erste</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
          <a class="page-link" href="javascript:void(0)">Zurück</a>
        </li>
        <li class="page-item" *ngFor="let page of getPages()" [class.active]="page === currentPage" (click)="changePage(page)">
          <a class="page-link" href="javascript:void(0)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
          <a class="page-link" href="javascript:void(0)">Weiter</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="changePage(totalPages)">
          <a class="page-link" href="javascript:void(0)">Letzte</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
