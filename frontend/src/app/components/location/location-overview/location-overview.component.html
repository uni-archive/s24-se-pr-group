<!-- location-overview.component.html -->
<div class="container mt-3">
  <div *ngIf="isLoading" class="text-center">Laden...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!isLoading && !error">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Veranstaltungsorte Übersicht</h2>
      <button class="btn btn-primary" (click)="navigateToCreate()">
        <i class="bi bi-plus-circle"></i> Neuen Veranstaltungsort erstellen
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Straße</th>
          <th>Stadt</th>
          <th>PLZ</th>
          <th>Land</th>
          <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let location of locations">
          <td>{{ location.name }}</td>
          <td>{{ location.address?.street }}</td>
          <td>{{ location.address?.city }}</td>
          <td>{{ location.address?.zip }}</td>
          <td>{{ location.address?.country }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="navigateToEdit(location.id)">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
