<div class="container">

  <div class="input-group justify-content-center" id="searchRadio">
    <button (click)="setSearchMode('ARTIST')" class="btn btn-outline-primary {{(searchMode==='ARTIST'?('active'):(''))}}"
            type="button">Künstler
    </button>
    <button (click)="setSearchMode('LOCATION')" class="btn btn-outline-primary {{(searchMode==='LOCATION'?('active'):(''))}}"
            type="button">Orte
    </button>
    <button (click)="setSearchMode('EVENT')" class="btn btn-outline-primary {{(searchMode==='EVENT'?('active'):(''))}}"
            type="button"
            data-testid="search-by-event"
    >Veranstaltungen
    </button>
    <button (click)="setSearchMode('SHOW')" class="btn btn-outline-primary {{(searchMode==='SHOW'?('active'):(''))}}"
            type="button">Aufführungen
    </button>
  </div>

  <app-event-search [hidden]="searchMode!=='EVENT'"></app-event-search>
  <app-show-search [hidden]="searchMode!=='SHOW'"></app-show-search>
  <app-artist-search [hidden]="searchMode!=='ARTIST'"></app-artist-search>
  <app-location-search [hidden]="searchMode!=='LOCATION'"></app-location-search>

</div>
