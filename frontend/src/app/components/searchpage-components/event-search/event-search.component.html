<h2>Veranstaltungen</h2>
<form class="search-form" #searchForm>
  <div class="row form-group align-items-end">

    <div class="col-12 col-xl-4 mb-2">
      <input id="textSearch" class="form-control" type="text" [(ngModel)]="searchData.textSearch" name="textSearch"
             placeholder="text search"
             data-testid="event-search-input"
      >

    </div>
    <div class="col-12 col-xl-4 mb-2">
      <input id="duration" class="form-control" [(ngModel)]="searchData.dauer" type="number" step="1" name="dauer"
             placeholder="dauer in min" min="0"
      >

    </div>

    <div class="col-12 col-xl-4 mb-2">

      <select
        id="type"
        class="form-select"
        [(ngModel)]="searchData.typ"
        name="typ"
      >
        <option value="" disabled selected>Event Typ w√§hlen</option>
        <option *ngFor="let type of eventTypes" [ngValue]="type">{{ type }}</option>
      </select>

    </div>
  </div>

</form>

<div *ngIf="events" class="d-flex flex-column gap-2">
  <div *ngIf="events.length === 0" class="alert alert-light" role="alert">
    Keine Veranstaltungen gefunden.
  </div>
  <div *ngFor="let event of events" class="card">
    <div class="card-body d-flex justify-content-between">
      <div>
        <h5 class="card-title">
          {{ event.title }}
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary description-text">
          Beschreibung: {{ event.description }}
        </h6>
      </div>
      <div class="endcontainer">
        <p class="card-text mb-0">
          Dauer: {{ formatDuration(event.duration) }}
        </p>
        <p class="card-text">
          Veranstaltungs-Art: {{ formatEventType(event.eventType) }}
        </p>
        <a
          class="btn-info"
          [href]="'/#/event/'+event.id"
          data-testid="event-details-btn"
        >
          mehr Infos
        </a>
      </div>
    </div>
  </div>
</div>
