<form class="row">
  <div class="col-12">
    <div class="input-group">
      <label for="datepicker">{{label}}</label>
      <div class="input-group">
        <input
          id="datepicker"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
          (ngModelChange)="dateChange()"
        />
        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
