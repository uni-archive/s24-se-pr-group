<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card mb-3 mt-3 custom-bg-color">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="card-title">{{ news.title }}</h2>
                        <div class="text-right">
                            <p class="text-muted mb-0">Veröffentlicht am:</p>
                            <p class="text-muted">{{ news.publishedAt | date: 'dd.MM.yyyy' }}
                                um {{ news.publishedAt | date: 'HH:mm' }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-11 mb-3">
            <div class="card">
                <img [src]="'data:image/jpeg;base64,' + news.image" class="card-img-top custom-image rounded-bottom"
                     alt="Bild">
            </div>
        </div>
        <div class="col-lg-11 mb-3">
            <button (click)="goBack()" class="btn bg-dark text-light">Zurück</button>
        </div>
        <div class="col-lg-11">
            <div *ngIf="news">
                <div class="card mb-3 custom-bg-color">
                    <div class="card-body">
                        <div *ngFor="let paragraph of getParagraphs(news.summary)">
                            <p *ngIf="paragraph.trim() !== ''; else blankLine" class="mb-1">
                                <strong>{{ paragraph }}</strong></p>
                            <ng-template #blankLine><br></ng-template>
                        </div>
                    </div>
                    <div class="card-body">
                        <div *ngFor="let paragraph of getParagraphs(news.text)">
                            <p *ngIf="paragraph.trim() !== ''" class="mb-1">{{ paragraph }}</p>
                            <br *ngIf="paragraph.trim() === ''">
                        </div>
                    </div>
                </div>

                <div *ngIf="news.eventDto" class="card mb-3 event-card-color hover-card" (click)="navigateToEvent(news.eventDto.id)">
                    <div class="card-body">
                        <h5 class="card-title">Suche Tickets für: {{ news.eventDto.title }}</h5>
                        <p class="card-text"> {{ news.eventDto.eventType }}</p>
                        <p class="card-text"> {{ news.eventDto.description }}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
