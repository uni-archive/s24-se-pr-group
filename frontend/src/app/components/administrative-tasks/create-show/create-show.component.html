
<form (submit)="onSubmit()" #createForm="ngForm" >
  <div class="form-group input-fields">
    <div class="col">
    <div class="row g-3 align-items-center" >
      <div class="col-auto flex-grow-1">
        <app-autocomplete-textfield  [autoCompleteList]="eventList" (eventChosen)="onEventChosen($event)" (search)="onEventChange($event)" placeholder="Veranstaltung" Label="Veranstaltung" ></app-autocomplete-textfield>
      </div>

      <div class="col-auto flex-grow-1">
        <app-autocomplete-textfield [autoCompleteList]="locationList" placeholder="Ort" Label="Ort" ></app-autocomplete-textfield>
      </div>
    </div>

    <div class="row g-3 align-items-center" >

      <div class="col-auto flex-grow-1">
        <app-tag-search [autoCompleteList]="artistList" [chosenArtists]="this.createDto.artists" (artistRemoved)="onArtistRemoved($event)" (itemChosen)="onArtistsChosen($event)" (search)="onArtistChange($event)" placeholder="Künstler" Label="Künstler" ></app-tag-search>
      </div>

      <div class="col-auto flex-grow-1">
        <div class="form-group">
        <label for="timeinput">Uhrzeit</label>
        <input id="timeinput" name="datetime" [(ngModel)]="createDto.dateTime" class="form-control" type="datetime-local">
        </div>
      </div>

    </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" >Erstelle Vorstellung</button>

</form>
