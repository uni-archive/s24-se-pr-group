<!DOCTYPE html>
<div class="card container-custom mt-5 shadow-lg">
  <div class="card-header">
    <h3 class="mb-0 text-center">Passwort zurücksetzen</h3>
  </div>
  <div class="card-body">
    <form
      class="form"
      [formGroup]="restPasswordForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-group">
        <label for="password" class="float-left">Neues Passwort:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Neues Passwort eingeben"
        />
        <div
          *ngIf="
            restPasswordForm.get('password').invalid &&
            restPasswordForm.get('password').touched
          "
          class="invalid-feedback"
        >
          <div *ngIf="restPasswordForm.get('password')?.errors.required">
            Neues Passwort ist erforderlich.
          </div>
          <div *ngIf="restPasswordForm.get('password')?.errors.minlength">
            Das neue Passwort muss mindestens 8 Zeichen lang sein.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password_repeat" class="float-left"
          >Neues Passwort wiederholen:</label
        >
        <input
          type="password"
          id="password_repeat"
          class="form-control"
          formControlName="password_repeat"
          placeholder="Neues Passwort wiederholen"
        />
        <div
          *ngIf="
            restPasswordForm.get('password_repeat').invalid &&
            restPasswordForm.get('password_repeat').touched
          "
          class="invalid-feedback"
        >
          <div *ngIf="restPasswordForm.get('password_repeat')?.errors.required">
            Passwort wiederholen ist erforderlich.
          </div>
          <div *ngIf="!checkPasswordsMatch()">
            Die Passwörter stimmen nicht überein.
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block mt-4"
        [disabled]="!restPasswordForm.valid"
      >
        Passwort zurücksetzen
      </button>
    </form>
  </div>
</div>
