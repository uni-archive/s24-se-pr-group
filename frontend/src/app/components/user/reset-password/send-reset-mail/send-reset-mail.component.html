<!DOCTYPE html>
<div class="card container-custom mt-5 shadow-lg">
  <div class="card-header">
    <h3 class="mb-0 text-center">Passwort zurücksetzen</h3>
  </div>
  <div class="card-body">
    <form
      class="form"
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-group">
        <label for="email" class="float-left">E-Mail-Adresse:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="z.B.: max.mustermann@email.com"
        />
        <div
          *ngIf="
            resetPasswordForm.get('email')?.invalid &&
            resetPasswordForm.get('email')?.touched
          "
          class="invalid-feedback"
        >
          <div *ngIf="resetPasswordForm.get('email')?.errors.required">
            E-Mail-Adresse ist erforderlich.
          </div>
          <div *ngIf="resetPasswordForm.get('email')?.errors.email">
            Ungültige E-Mail-Adresse.
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
        [disabled]="resetPasswordForm.invalid"
      >
        Passwort zurücksetzen
      </button>
    </form>
  </div>
</div>
